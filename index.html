<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch using Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
      <img src="images/stop.png" onclick="watchstop()" alt="">
      <img src="images/start.png" onclick="watchStart()">
      <img src="images/reset.png" onclick="watchReset()" alt="">
      </div>
    </div>

  <script>

    let [second,min,hours]=[0,0,0];
    let displayTime=document.getElementById("displayTime");
    let timer=null;
    function stopwatch()
    {
      second++;
      if (second==60)
      {
        second=0;
        min++;
        if (min==60)
        {
          min=0;
          hours++;
        }
      }

    let h=hours<10?"0"+hours:hours;
      let m=min<10?"0"+min:min;
        let s=second<10?"0"+second:second;

      displayTime.innerHTML = h + ":" + m + ":" + s;
    }

    function watchStart(){
      if (timer!=null)
      {
        clearInterval(timer);
      }
      timer=setInterval(stopwatch,1000);
    }

    function watchstop(){
      clearInterval(timer);
    }

    function watchReset(){
      clearInterval(timer);
      [second,min,hours]=[0,0,0];
      displayTime.innerHTML="00:00:00";
    }

  </script>

  </body>
</html>
